    </div>
  </nav>

  <main class="formulario">
    <h2>Complete el siguiente formulario</h2>
    <section class="contacto">
      <article class="form">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Apellido</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="ejemplo@gmail.com">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Producto</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Consolas, juegos, etc">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Calle 123">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Dia</label>
            <select id="inputState" class="form-select">
              <option selected="11hs-13hs">Lunes</option>
              <option value="13hs-15hs">Martes</option>
              <option value="15hs-17hs">Miercoles</option>
              <option value="17hs-19hs">Jueves</option>
              <option value="19hs-21hs">Viernes</option>
              <option value="19hs-21hs">Sabado</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Horarios</label>
            <select id="inputState" class="form-select">
              <option selected>9hs-11hs</option>
              <option value="11hs-13hs">11hs-13hs</option>
              <option value="13hs-15hs">13hs-15hs</option>
              <option value="15hs-17hs">15hs-17hs</option>
              <option value="17hs-19hs">17hs-19hs</option>
              <option value="19hs-21hs">19hs-21hs</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </article>
    </section>
    </aside>
  </main>
